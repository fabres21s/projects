<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
</h:head>

<h:body id="forms"
	class="full-layout  nav-right-hide nav-right-start-hide  nav-top-fixed      responsive    clearfix"
	data-active="forms " data-smooth-scrolling="1">


	<div class="vd_content-section clearfix">
		<div class="row" id="form-basic">
			<div class="col-md-12">
				<div class="panel widget">
					<div class="panel-heading vd_bg-grey">
						<h3 class="panel-title">
							<span class="menu-icon"> <i class="fa fa-bar-chart-o"></i>
							</span> Nuevo movimiento
						</h3>
					</div>
					<div class="panel-body">
						<h:panelGroup class="form-horizontal" id="formMovimientos">

							<div class="form-group">
								<label class="col-sm-4 control-label">Fecha</label>
								<div class="col-sm-5 controls">
									<div class="input-group">
										<input type="text" placeholder="Fecha del movimiento"
											name="fechaMov" id="datepicker-icon" readonly="true"/> <span
											class="input-group-addon" id="datepicker-icon-trigger"
											data-datepicker="#datepicker-icon"><i
											class="fa fa-calendar"></i></span>
									</div>
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-4 control-label">Concepto</label>
								<div class="col-sm-7 controls">


									<h:selectOneMenu class="width-70"
										value="#{movimientosBean.conceptoSelected}">
										<f:selectItems value="#{movimientosBean.conceptosItems}" />
									</h:selectOneMenu>

								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label">Valor</label>
								<div class="col-sm-5 controls">
									<div class="input-group">
										<span
											class="input-group-addon  vd_bg-blue vd_white vd_bdt-blue">$</span>
										<input type="text" placeholder="Valor del movimiento" name="valorMov" />
									</div>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label">Descripción</label>
								<div class="col-sm-7 controls">
									<h:inputTextarea rows="3" class="width-70"
										value="#{movimientosBean.movimiento.moviDescripcion}"></h:inputTextarea>
								</div>
							</div>

							<div class="form-group form-actions">
								<div class="col-sm-4"></div>
								<div class="col-sm-7">
									
									
									 
									<button type="button" class="btn vd_btn vd_bg-green vd_white"
										data-toggle="modal" data-target="#myModal">
										<i class="icon-ok"></i> Guardar
									</button>
									
									<h:commandButton action="#{movimientosBean.guardarMovimiento}" value="GuardarC" styleClass="btn vd_btn vd_bg-green vd_white">
											<f:ajax render="listSaldos txtIngresos txtGastos txtSaldo listMovimientos" execute="formMovimientos"></f:ajax>
									</h:commandButton>
									
									<button class="btn vd_btn" type="button">Cancelar</button>

									<ui:include src="/widgets/popups/modal.xhtml"></ui:include>

								</div>
							</div>
						</h:panelGroup>
					</div>
				</div>
				<!-- Panel Widget -->
			</div>
			<!-- col-md-12 -->
		</div>
		<!-- row -->



	</div>
	<!-- .vd_content-section -->



	<!-- .vd_body END  -->
	<a id="back-top" href="#" data-action="backtop"
		class="vd_back-top visible"> <i class="fa  fa-angle-up"> </i>
	</a>

	<script>
/*jslint unparam: true, regexp: true */
/*global window, $ */
$(function () {
    'use strict';
    // Change this to the location of your server-side upload handler:
    var url = window.location.hostname === 'blueimp.github.io' ?
                '//jquery-file-upload.appspot.com/' : 'plugins/jquery-file-upload/server/php/',
        uploadButton = $('<button/>')
            .addClass('btn vd_btn vd_bg-blue')
            .prop('disabled', true)
            .text('Processing...')
            .on('click', function () {
                var $this = $(this),
                    data = $this.data();
                $this
                    .off('click')
                    .text('Abort')
                    .on('click', function () {
                        $this.remove();
                        data.abort();
                    });
                data.submit().always(function () {
                    $this.remove();
                });
            });
    
		
});
</script>
