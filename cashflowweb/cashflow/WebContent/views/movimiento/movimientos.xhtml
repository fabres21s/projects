<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Vista a la que llegaremos cuando en el menú se presione la opción "Movimientos" -->
<!-- Contiene los Saldos consolidados de Cuenta,
	los totales de Ingresos, Gastos y Saldo,
	el formulario para un nuevo movimiento
	y el listado de movimientos -->
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>

<h:body>

	<!-- Título -->

	<div class="vd_title-section clearfix">
		<div class="vd_panel-header">
			<h1>Movimientos</h1>
			<small class="subtitle">Default dashboard for multipurpose
				demonstration</small>
		</div>
	</div>
	<!-- Fin título -->


	<!-- Espacio de trabajo -->
	<div class="vd_content-section clearfix">

		<!-- Primera fila -->
		<div class="row">
		
			<!-- Div para el listado de saldos consolidados de cuenta -->
			<div class="col-md-7 mgbt-md-20 mgbt-lg-0">
				<div class="panel-body-list">
					<div class="row">
						<div class="col-md-12">
							<div class="panel widget">
								<div class="panel-heading vd_bg-grey">
									<h3 class="panel-title">
										<span class="menu-icon"> <i class="fa fa-dot-circle-o"></i>
										</span> Saldos consolidados de cuenta
									</h3>
								</div>
								<div class="panel-body-list  table-responsive">

									<div>
										<h:dataTable class="table" var="saldo" id="listSaldos"
											value="#{movimientosBean.saldos}" columnClasses="none,right">
											<h:column>
												<f:facet name="header">
													<!-- TODO implementar ordenar -->
													<h:outputText value="Cuenta"></h:outputText>
												</f:facet>
												<h:outputText value="#{saldo.descripcion}"></h:outputText>
											</h:column>

											<h:column>
												<f:facet name="header">
													<!-- TODO implementar ordenar -->
													<h:outputText value="Saldo"></h:outputText>
												</f:facet>
												<h:outputText value="#{saldo.saldo}">
													<f:convertNumber pattern="$#,##0"></f:convertNumber>
												</h:outputText>
											</h:column>
										</h:dataTable>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Fin div saldos consolidados de cuenta -->
			
			<!-- Div para los valores de ingresos, gastos y saldo -->
			<div class="col-md-5">

				<!-- Para Ingresos -->
				<div class="row">
					<div class="col-md-12">
						<div class="vd_status-widget vd_bg-green widget">

							<a class="panel-body" href="#">
								<div class="clearfix">
									<span class="menu-icon"> <i class="icon-network"></i>
									</span> <span class="menu-value"> <h:outputLabel
											value="#{movimientosBean.ingresos}" id="txtIngresos">
											<f:convertNumber pattern="$#,##0"></f:convertNumber>
										</h:outputLabel>
									</span>
								</div>
								<div class="menu-text clearfix">Total ingresos</div>
							</a>
						</div>
					</div>
					<!--col-md-12 -->
				</div>
				<!-- Fin Ingresos -->
				
				<!-- Para gastos -->
				<div class="row">
					<div class="col-md-12">
						<div class="vd_status-widget vd_bg-red  widget">

							<!-- vd_panel-menu -->

							<a class="panel-body" href="#">
								<div class="clearfix">
									<span class="menu-icon"> <i class="icon-bars"></i>
									</span> <span class="menu-value"> <h:outputLabel
											value="#{movimientosBean.gastos}" id="txtGastos">
											<f:convertNumber pattern="$#,##0"></f:convertNumber>
										</h:outputLabel>
									</span>
								</div>
								<div class="menu-text clearfix">Total Gastos</div>
							</a>
						</div>
					</div>
				</div>
				<!-- Fin gastos -->
				
				<!-- Para saldo -->
				<div class="row">
					<div class="col-md-12">
						<div class="vd_status-widget vd_bg-blue widget">
							<div class="vd_panel-menu">
								<div data-action="refresh" data-original-title="Refresh"
									data-rel="tooltip" class=" menu entypo-icon smaller-font">
									<i class="icon-cycle"></i>
								</div>
							</div>
							<!-- vd_panel-menu -->

							<a class="panel-body" href="#">
								<div class="clearfix">
									<span class="menu-icon"> <i class="fa fa-comments"></i>
									</span> <span class="menu-value"> <h:outputLabel
											value="#{movimientosBean.ingresos - movimientosBean.gastos}"
											id="txtSaldo">
											<f:convertNumber pattern="$#,##0"></f:convertNumber>
										</h:outputLabel>
									</span>
								</div>
								<div class="menu-text clearfix">Saldo</div>
							</a>
						</div>
					</div>
				</div>
				<!-- Fin saldo -->
				
			</div>
			<!-- Fin Div para los valores de ingresos, gastos y saldo -->
			
		</div>
		<!-- Fin primera fila -->

		<!-- Segunda Fila -->
		<div class="row">
			<div class="col-md-12">
				<ui:include src="/views/movimiento/nuevomovimiento.xhtml"></ui:include>
			</div>
		</div>
		<!-- Fin segunda fila -->

		<!-- Tercera fila -->
		<div class="row">
			<div class="col-md-12">
				<!-- listado de movimientos -->
				<ui:include src="/views/movimiento/movimientosList.xhtml"></ui:include>
			</div>
		</div>

	</div>
	<!-- .Fin espacio de trabajo -->
</h:body>
</html>
