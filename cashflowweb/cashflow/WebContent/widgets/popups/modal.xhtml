<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
</h:head>

<h:body id="poupModal"
	class="full-layout  nav-right-hide nav-right-start-hide  nav-top-fixed      responsive    clearfix"
	data-active="forms " data-smooth-scrolling="1">

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header vd_bg-blue vd_white">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						<i class="fa fa-times"></i>
					</button>
					<h4 class="modal-title" id="myModalLabel">Modal title - popup</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label">First Name</label>
							<div class="col-sm-7 controls">
								<input class="input-border-btm" type="text" />
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">User Name</label>
							<div class="col-sm-7 controls">
								<input class="input-border-btm" type="text" />
							</div>

						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Password</label>
							<div class="col-sm-7 controls">
								<input class="input-border-btm" type="password" />
							</div>

						</div>


					</form>

				</div>
				<div class="modal-footer background-login">
					<button type="button" class="btn vd_btn vd_bg-grey"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn vd_btn vd_bg-green">Save
						changes</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</h:body>

</html>
