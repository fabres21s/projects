<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
</h:head>

<h:body>
	<div class="vd_head-section clearfix">
		<div class="vd_panel-header">
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li class="active">Default Dashboard</li>
			</ul>
			<div class="vd_panel-menu hidden-sm hidden-xs"
				data-intro="Expand ControlTo expand content page horizontally, vertically, or Both. If you just need one button just simply remove the other button code."
				data-step="5" data-position="left">
				<div data-action="remove-navbar"
					data-original-title="Remove Navigation Bar Toggle"
					data-toggle="tooltip" data-placement="bottom"
					class="remove-navbar-button menu">
					<i class="fa fa-arrows-h"></i>
				</div>
				<div data-action="remove-header"
					data-original-title="Remove Top Menu Toggle" data-toggle="tooltip"
					data-placement="bottom" class="remove-header-button menu">
					<i class="fa fa-arrows-v"></i>
				</div>
				<div data-action="fullscreen"
					data-original-title="Remove Navigation Bar and Top Menu Toggle"
					data-toggle="tooltip" data-placement="bottom"
					class="fullscreen-button menu">
					<i class="glyphicon glyphicon-fullscreen"></i>
				</div>

			</div>

		</div>



		<!-- vd_head-section -->

		<div class="vd_content-wrapper">
			<div class="vd_container">

				<div class="vd_title-section clearfix">
					<div class="vd_panel-header">
						<h1>MOVIMIENTOS!!!</h1>
						<small class="subtitle">Default dashboard for multipurpose
							demonstration</small>
						<div class="vd_panel-menu  hidden-xs">
							<div class="menu no-bg vd_red"
								data-original-title="Start Layout Tour Guide"
								data-toggle="tooltip" data-placement="bottom"
								onClick="javascript:introJs().setOption('showBullets', false).start();">
								<span class="menu-icon font-md"><i
									class="fa fa-question-circle"></i></span>
							</div>
							<!-- menu -->

							<div class="menu">
								<div data-action="click-trigger">
									<span class="menu-icon mgr-10"><i class="fa fa-filter"></i></span>Filter
									<i class="fa fa-angle-down"></i>
								</div>
								<div class="vd_mega-menu-content width-xs-2 left-xs"
									data-action="click-target">
									<div class="child-menu">
										<div class="content-list content-menu">
											<ul class="list-wrapper pd-lr-10">
												<li><a href="#">
														<div class="menu-icon">
															<i class=" fa fa-user"></i>
														</div>
														<div class="menu-text">Filter User</div>
												</a></li>
												<li><a href="#">
														<div class="menu-icon">
															<i class=" fa fa-calendar"></i>
														</div>
														<div class="menu-text">Filter Date</div>
												</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<!-- menu -->
						</div>
						<!-- vd_panel-menu -->
					</div>
					<!-- vd_panel-header -->
				</div>
				<!-- vd_title-section -->

				<div class="row">
					<div class="col-md-12">
						<div class="panel widget">
							<div class="panel-heading vd_bg-grey">
								<h3 class="panel-title">
									<span class="menu-icon"> <i class="fa fa-dot-circle-o"></i>
									</span> Saldos consolidados de cuenta
								</h3>
							</div>
							<div class="panel-body-list  table-responsive">
							
							<div style="height: 200px; overflow: auto;">
								<h:dataTable class="table" var="saldo" value="#{movimientosBean.saldos}" columnClasses="none,right">
									<h:column>
										<f:facet name="header">
											<!-- TODO implementar ordenar -->
											<h:outputText value="Cuenta"></h:outputText>
										</f:facet>
										<h:outputText value="#{saldo.descripcion}"></h:outputText>
									</h:column>
									
									<h:column>
										<f:facet name="header">
											<!-- TODO implementar ordenar -->
											<h:outputText value="Saldo"></h:outputText>
										</f:facet>
										<h:outputText value="#{saldo.saldo}">
											<f:convertNumber pattern="$#,##0"></f:convertNumber>
										</h:outputText>
									</h:column>
								</h:dataTable>
								</div>
								
							</div>
						</div>
						
					</div>
					<!-- col-md-12 -->
				</div>
				
				
				 <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="alert alert-success"> <span class="vd_alert-icon"><i class="fa fa-check-circle vd_green"></i></span>Ingresos <strong>
                      	<h:outputLabel value="#{movimientosBean.ingresos}">
                      		<f:convertNumber pattern="$#,##0"></f:convertNumber>
                      	</h:outputLabel> </strong> </div>
                      <div class="alert alert-info"> <span class="vd_alert-icon"><i class="fa fa-info-circle vd_blue"></i></span>Gastos <strong>
                      	<h:outputLabel value="#{movimientosBean.gastos}">
                      		<f:convertNumber pattern="$#,##0"></f:convertNumber>
                      	</h:outputLabel> </strong> </div>
                      <div class="alert alert-warning"> <span class="vd_alert-icon"><i class="fa fa-exclamation-triangle vd_yellow"></i></span>Saldo <strong>
                      	<h:outputLabel value="#{movimientosBean.ingresos - movimientosBean.gastos}">
                      		<f:convertNumber pattern="$#,##0"></f:convertNumber>
                      	</h:outputLabel> </strong> </div>
                      <div class="alert alert-danger"> <span class="vd_alert-icon"><i class="fa fa-exclamation-circle vd_red"></i></span><strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again. </div>
                    </div>
                    
                    <!-- col-sm-6 --> 
                    
                  </div>
                  <!-- row --> 
                </div>
				
				
			</div>
		</div>

	</div>


</h:body>
</html>
